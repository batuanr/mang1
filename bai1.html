<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="textValue">
<input type="button" id="add" value="Add" onclick="add();">
<input type="button" id="Display" value="Display" onclick="display();">
<div id="result"></div>
<script>
    let x = 0;

    let array= Array();
function add(){
    array[x]=document.getElementById("textValue").value;
    x++;
    document.getElementById("textValue").value="";
}
function display() {
    let e="";
    for(let i=0;i<array.length;i++){
     e+="element "+i+" add text "+ array[i]+"<br>";
    }
    document.getElementById("result").innerHTML=e;
}
</script>
</body>
</html>
