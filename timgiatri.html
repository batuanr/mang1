<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let value=prompt("Nhập số đi bạn");
    for (let i = 0; i < x.length; i++) {
        if(value==x[i]){
            alert("Số "+x[i]+" có vị trí "+i);
            break;
        }
    }
</script>
</body>
</html>
